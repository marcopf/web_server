server_conf{
	port 3333;
	autoind false;
	server_name mpaterno.it prova.com;
	max_body_size 2000000000;
	index ./view/welcome.html;
	root ./view;
	path ./ciao;
	err_page ./view/err_page.html;
	method GET POST DELETE;
	location /uno/due{
		root ./ciao;
		autoind false;
		cgi-bin ./view;
		method GET POST DELETE;
	}
	location /uno{
		root /etc;
		method GET POST DELETE;
		autoind false;
		path ./new;
	}
	location /autoind{
		root /etc;
		method GET POST DELETE;
		autoind true;
		path ./new;
	}
	location /postfile{
		root ./view;
		method GET POST DELETE;
	}
}